<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <script>
  var a,b,c;
  a=parseInt(window.prompt("enter 1st no"));
  b=parseInt(window.prompt("enter 2nd no"));

    function BCA()
{
 c=a+b;
 alert(c);
}
  function BBA()
  {
  c=a-b;
  alert(c);
  }
   function BMS()
  {
   c=a*b;
   alert(c); 
   }
    function MCA()
  {
  c=a/b;
  alert(c);
  }
 </script>
 </HEAD>

 <BODY>
  <input type="button" value="add" onclick="BCA()">
  <input type="button" value="sub" onclick="BBA()">
  <input type="button" value="mul" onclick="BMS()">
  <input type="button" value="div" onclick="MCA()">
 </BODY>
</HTML>
